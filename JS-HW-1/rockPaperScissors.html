<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        body {
            font-family: 'Consolas', 'Courier New', monospace;
            background-color: #2B2B2B; 
            color: #A9B7C6; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .text-form {
            text-align: center;
            padding: 20px;
            border: 1px solid #3C3F41;
            border-radius: 8px;
        }
        input[type=text] {
            background-color: #313335;
            border: 1px solid #3C3F41;
            color: #A9B7C6;
            padding: 8px;
            border-radius: 4px;
            width: 250px;
        }
        button {
            background-color: #4E6A41;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #56793D;
        }
    </style>
</head>
<body>
    <div class="text-form">
        <h2>Rock Paper Scissors:<br> What do you choose?</h2>
        <form id="text-input">
            <input type="text" id="textInput" placeholder="Enter: Rock, Paper or Scissors" required>
            <button type="submit">Play!</button>
        </form>
    </div>
    <script src="rpsHandler.js" ></script>
</body>
</html>
